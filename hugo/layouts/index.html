<!DOCTYPE html>
<html>
<head>
    <title>{{ .Site.Title }}</title>
</head>
<body>
    <h1>{{ .Site.Title }}</h1>
    <h2>Posts:</h2>
    {{ range .Site.RegularPages }}
        <div>
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <p>{{ .Summary }}</p>
        </div>
    {{ end }}
</body>
</html>
